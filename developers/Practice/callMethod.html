<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>We will create an object with 4 properties (firstName, lastName, userName, returnNames).</p>
<p>We will also create a property called "returnNames" which is a method:</p> 

<p id="topOfPage"></p>

<script>
var myObject = {
  firstName:"Bill",
  lastName: "Public",
  userName: "UnicornKid",
  returnNames: function() {
    return this.firstName + " " + this.lastName + " User Name: " + this.userName;
  }
}
x = myObject.returnNames();
document.getElementById("topOfPage").innerHTML = x; 
</script>

</body>
</html>
